<div class="row">
    <div id="mapGroup" class="col-sm-9 col-xs-12" style="margin-bottom: 10px;">
         <div id="map"></div>
        <div id="editPoint" class="row-center" style="margin-top: 10px; display: none;">
            <button id="deleteBtn" class="btn btn-default btn-danger col-sm-3" ng-click="deletePoint()">Delete Selected</button>
            <div class="col-sm-9">
                <div class="col-sm-6">
                    <label>Is Launch Site?</label>
                    <input type="checkbox" text="Is launch site?" ng-model="isLaunchSite">
                </div>
                <div class="input-group col-sm-6">
                    <input type="text" class="form-control" ng-model="pointLabel" style="text-align: center"
                           placeholder="label">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-click="submitPoint()">Submit</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div id="riverGroup" class="row-center col-sm-3 col-xs-12">
        <div id="riverWell" class="well">
            <ul id="riverList" class="list-group">
                <li class="list-group-item river-item" ng-repeat="river in rivers"
                    ng-click="setSelectedRiverId($index)" ng-class="{selected: $index == idSelectedRiver}">{{ river.name }}</li>
            </ul>
        </div>
        <div id="riverForm" class="input-group">
            <input type="text" class="form-control" style="text-align: center"
                   placeholder="river name" ng-model="riverName">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="addRiver()">Add</button>
                </span>
        </div>
    </div>
</div>
